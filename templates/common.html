{{ define "dog-form" }}
<div class="dog">
	<p>Dog {{ . }}</p>
	<label for="dog-{{ . }}-odds">odds</input>
	<input value="1" name="dog-{{ . }}-odds" id="dog-{{ . }}-odds" />
	<label for="dog-{{ . }}-finished">finished</input>
	<input value="1" name="dog-{{ . }}-finished" id="dog-{{ . }}-finished" />
	<label for="dog-{{ . }}-distance">distance</input>
	<input value="1" name="dog-{{ . }}-distance" id="dog-{{ . }}-distance" />
</div>
{{ end }}
